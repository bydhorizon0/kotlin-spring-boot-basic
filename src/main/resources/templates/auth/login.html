<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/baseLayout}">

    <th:block layout:fragment="title">
        <title>회원가입</title>
    </th:block>

    <th:block layout:fragment="ContentFragment">
        <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
            <div class="card p-4 shadow" style="min-width: 300px;">
                <h3 class="mb-3">로그인</h3>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div th:if="${param.error}" class="text-danger mb-2">
                        로그인 실패: 아이디 또는 비밀번호를 확인하세요.
                    </div>
                    <div th:if="${param.logout}" class="text-success mb-2">
                        로그아웃 되었습니다.
                    </div>

                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>
        </div>
    </th:block>
</html>
