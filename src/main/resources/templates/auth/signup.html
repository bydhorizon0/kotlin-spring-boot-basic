<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/auth/signup}" method="post">
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:value="${email}" required>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:value="${password}" required>
    </div>

    <div>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:value="${confirmPassword}" required>
    </div>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
